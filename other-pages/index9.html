<!DOCTYPE html>
<html lang="en">
<head>

        <div id="wiki-section">
            <div id="country-top">
                <img src="" alt="country flag" id="country-flag" class="hidden">
                <h2 id="country-name"></h2>
            </div>
            <div id="wiki-data"></div>
            
        </div>
